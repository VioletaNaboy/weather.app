
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather forecast</title>
	<link rel="stylesheet" href="./src/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
<div class="container card">
	<div class="card-body">
	<form class="form">
		<label class="search">
			<input type="search" class="form-control city-input" placeholder="Enter the city">
		</label>
		
	<button type="submit" class="btn btn-primary" value="Search">Search</button>
	<button type="button" class="btn btn-success btn-current" value="Search">Current</button>
	</form>
	<div class="container-current-city row text-center">
		<div class="current-city col row text-center align-self-center">
	
	<div class="wrapper-temperature">
		<img src="" alt="" class="icon">
		<span class="temperature"></span> 
			<div class="units">
			<button class="active" type="button">°C</button>
		<button type="button">°F</button>
		</div>
		</div>
	</br>
	<h1 class="title city"></h1>	
	
		</div>
		<div class="info align-self-center col">
			<p class="current-day">
				</p>
			<ul class="addition-info">
				<li class="description"></li>
			<li class="wind">Wind: <span>20</span>KMPH</li>
			<li class="humidity">Humidity: <span>65</span>%</li>
					</ul>
		</div>
	</div>
	<div class="container-selection-date">
<ul class="row">
	<li class="col card">Next day</li>
	<li class="col card">Next day</li>
	<li class="col card">Next day</li>
	<li class="col card">Next day</li>
	<li class="col card">Next day</li>
</ul>
	</div>
	<span><a href="https://github.com/VioletaNaboy/weather.app">Open-source code</a> by Violeta Naboishchykova</span>
</div>
</div>
	<script src="src/index.js"></script>
</body>
</html>
